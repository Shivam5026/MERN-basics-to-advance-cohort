<!DOCTYPE html>
<html>
    <body>
        <form id="login" action="">
            First name: <input type="text" name="fname" value="Donald"><br>
            Last name: <input type="text" name="lname" value="Duck"><br>
            <input type="submit" value="submit">
            
            <p>Click the "Try it" button to display the no. of elements in the form.</p>

            <button onclick="myFunction()">Try it</button>

            <p id="displaySpace"></p>

            <script>
                myFunction=()=>{
                    let x = document.getElementById("login").elements.length;
                    let y = document.getElementById("login").elements[0].value;
                    document.getElementById("displaySpace").innerHTML = "Found "+ x + "element in the form."+ "First name is "+y; 
                    
                    const para = document.createElement("p");
                    para.innerText = "This is the paragraph created by DOM.";
                    document.body.appendChild(para);

                    
                }
            </script>
            
        </form>
    </body>
</html>
